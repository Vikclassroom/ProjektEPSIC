<div
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 border-bottom shadow-sm fixed-top"
  style="background-image: url(assets/images/schmitt_banner_image_dannyburrows_0.jpg); background-repeat: no-repeat">
  <img src="assets/images/logo.png" style="max-height: 120px" alt="logo" class="logo" [routerLink]="['/']">
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
    <a class="menu p-2" style="border: white 1px solid" [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
    <a class="menu p-2" style="border: white 1px solid" [routerLink]="['/shop']" routerLinkActive="active">Shop</a>
    <a class="menu p-2" style="border: white 1px solid" [routerLink]="['/contact']" routerLinkActive="active">Contact</a>
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">

      <i class="fa fa-shopping-cart fa-2x mr-5 text-dark"></i>
      <div *ngIf="(basket$ | async) as basket" class="cart-no">{{basket.items.length}}</div>
    </a>
    <a class="btn btn-outline-secondary mr-2 mb-auto mt-auto bg-dark text-white" style="border: floralwhite 2px solid">Login</a>
    <a class="btn btn-outline-secondary mr-3 mb-auto mt-auto bg-light" style="border: grey 2px solid">Sign up</a>
  </div>
</div>
