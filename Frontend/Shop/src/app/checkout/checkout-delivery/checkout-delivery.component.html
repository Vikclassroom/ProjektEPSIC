<div class="mt-4" [formGroup]="checkoutForm">
  <h4 class="mb-3">Choisissez votre méthode de livraison</h4>
  <div class="row ml-5" formGroupName="deliveryForm">
    <div class="col-6 form-group" *ngFor="let method of deliveryMethods">
      <input type="radio"
             id="{{method.id}}"
             (click)="setShippingPrice(method)"
             value="{{method.id}}"
             formControlName="deliveryMethod"
             class="custom-control-input"
      >
      <label for="{{method.id}}" class="custom-control-label"></label>
      <stong>{{method.shortName}} - {{method.price | currency:"CHF":"symbol"}}</stong>
      <br>
      <span class="label-description">{{method.description}}</span>
    </div>
  </div>
</div>

<div class="float-none d-flex justify-content-between flex-column flex-lg-wor mb-5">
  <button class="btn btn-outline-primary" cdkStepperPrevious>
    <i class="fa fa-angle-left"></i> Retour à l'adresse
  </button>
  <button class="btn btn-primary" cdkStepperNext>
    Aller à la Review <i class="fa fa-angle-right"></i>
  </button>
</div>
